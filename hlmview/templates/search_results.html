{% extends 'base.html' %}
{% load static %}
{% block title %}
   - Search results for: {{results.0.name}}
{% endblock %}

{% block content %}

<h2 class="font-weight-light mx-5 mb-3 mt-5 text-center">Search results for: {{results.0.name}}</h2>
<div class="list-group justify-content-center">
{% for result in results %}
    <a href = "{% url 'detail' result.id %}" class="list-group-item text-center"> Name: {{ result.name }}  ID:  {{result.id}} </a>
{% endfor %}
</div>
{{ exception }}

{% endblock %}
